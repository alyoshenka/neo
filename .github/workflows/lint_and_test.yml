name: Lint and Test application

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    name: lint and test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7"]
    env:
      ENDPOINT: ${{ secrets.ENDPOINT }}
      HUBBLE_CERT_PEM: ${{ secrets.HUBBLE_CERT_PEM }}
      HUBBLE_PRIVATE_KEY: ${{ secrets.HUBBLE_PRIVATE_KEY }}
      ROOT_CA_CRT: ${{ secrets.ROOT_CA_CRT }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: test env
      run: |
        cat > showenv.py <<'EOF'
          import os

          print(f'Email username is {os.environ.get("EMAIL_USER", "<unknown")}')
          print(f'Email password is {os.environ.get("EMAIL_PASSWORD", "<unknown")}')
          EOF
    - name: run env test
      run: |
        python showenv.py
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint==2.16.1
        pip install pytest
        python -m pip install python-dotenv
        git submodule update --init --recursive
        if [ -f aws_iot/requirements.txt ]; then pip install -r aws_iot/requirements.txt; fi
    - name: Analysing the code with pylint
      run: |
        pylint aws_iot/ tests/
    - name: Testing the code with pytest
      run: |
        pytest
